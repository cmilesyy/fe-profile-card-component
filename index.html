<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="section-container">
      <div class="img-container">
        <img class="top-decoration" src="images/bg-pattern-card.svg" alt="" />
        <img class="portrait" src="images/image-victor.jpg" alt="" />
      </div>

      <div class="content-container">
        <h2>Victor Crest <span>26</span></h2>
        <p class="london">London</p>

        <div class="line"></div>

        <div class="stats-container">
          <div class="followers">
            <p><span> 80K </span> Followers</p>
          </div>
          <div class="likes">
            <p> <span> 803K </span> Likes</p>
          </div>
          <div class="photos">
            <p> <span> 1.4K </span> Photos </p>
          </div>
        </div>
        <!-- <div class="figures">
          <p>80K</p>
          <p>803K</p>
          <p>1.4K</p>
        </div>

        <div class="figures-text">
          <p>Followers</p>
          <p>Likes</p>
          <p>Photos</p>
        </div> -->
      </div>
    </div>
